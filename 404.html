<!DOCTYPE html><html> <head><meta charset="utf-8"><title>Redirecting...</title><script>
      (function () {
        try {
          // Store full path (pathname + search + hash)
          var fullPath =
            window.location.pathname +
            window.location.search +
            window.location.hash;
          console.log("[404] fullPath =", fullPath);
          try {
            sessionStorage.setItem("redirectPath", fullPath);
          } catch (e) {
            console.warn("[404] sessionStorage.setItem failed:", e);
          }

          // If already has a supported locale prefix, do NOT redirect again (avoid loops)
          var supported = [
            "en",
            "es",
            "zh-tw",
            "zh-cn",
            "ja",
            "ko",
            "fr",
            "de",
            "ar",
            "fa",
            "fil",
            "hi",
            "id",
            "ms",
            "pl",
            "pt",
            "ru",
            "ta",
            "th",
            "vi",
            "ro",
          ];
          var pathOnly = (fullPath.split("?")[0] || "").split("#")[0] || "";
          var first = (
            pathOnly.split("/").filter(Boolean)[0] || ""
          ).toLowerCase();
          console.log(
            "[404] first segment =",
            first,
            "supported? ",
            supported.indexOf(first) !== -1
          );
          if (supported.indexOf(first) !== -1) {
            // Check if this is a non-English integrations page
            // Integrations are English-only, so redirect to /en/integrations/
            // Use regex to ensure integrations is the second segment (not a substring elsewhere)
            if (first !== "en" && /^\/[^/]+\/integrations/.test(pathOnly)) {
              // Replace only the language segment at the beginning of the path
              var enPath = '/en' + fullPath.substring(fullPath.indexOf('/', 1));
              console.log(
                "[404] Non-English integrations page, redirecting to:",
                enPath
              );
              window.location.replace(enPath);
              return;
            }
            
            // Already localized path; show 404 content as-is
            console.log(
              "[404] Already localized, staying on 404 page for",
              fullPath
            );
            return;
          }

          // Otherwise, forward to our redirect helper with the original path preserved
          var encoded = encodeURIComponent(fullPath);
          var target = "/redirect.html?p=" + encoded;
          console.log("[404] Redirecting to helper:", target);
          window.location.replace(target);
          return;
        } catch (e) {
          // If anything goes wrong, fall back to default locale home
          console.error("[404] Error, fallback to /en/:", e);
          window.location.replace("/en/");
          return;
        }
      })();
    </script><noscript><!-- Fallback for users/bots without JavaScript: go to English --><meta http-equiv="refresh" content="0; url=/en/"></noscript></head> <body> <p>If you are not redirected automatically, <a href="/">click here</a>.</p> </body></html>
